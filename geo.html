d<!DOCTYPE html>
<html>
  <head>
    <style>body {
background-color:black;
color:white;
}
.container {
  height: 200px;
  position: relative;
  
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.center input {
    font-size: 32px;
    border: solid 2px 9C27B0;
    color: #9C27B0;
    border-radius: 50%;
    width: 10rem;
    height: 10rem;
  
}
</style>
    <base target="_top">
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(savePosition, showError);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function savePosition(position) {
         try {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const userAgent =  navigator.userAgent;
            // Fill hidden fields
            document.getElementById("lat").value = lat;
            document.getElementById("lng").value = lng;
            document.getElementById("userAgent").value = navigator.userAgent;
              // Auto-submit
            console.log({lat,lng,userAgent});
            document.getElementById("form").submit();
             }
        catch (ex)
         {
           alert(ex);
            console.error(ex});
         }
      }

      function showError(error) {
        alert("Unable to fetch location: " + error.message);
      }
    </script>
  </head>
  <body onload="getLocation()">
    <form id="form" method="POST" action="https://hooks.airtable.com/workflows/v1/genericWebhook/appFecZZKWSpUQYKD/wflrzWW6kiC49uqXM/wtrHvbFm8KHAa0FXq">
      <!-- Replace entry IDs with your Form field IDs -->
      <input type="hidden" name="entry.LAT_FIELD_ID" id="lat">
      <input type="hidden" name="entry.LNG_FIELD_ID" id="lng">
      <input type="hidden" name="entry.UA_FIELD_ID" id="userAgent">
      <div style="margin:auto 0">
      <div class="container">    
        <div class="center">
          <input type="submit" value="SAVE">
        </div>
      </div>
      </div>
    </form>
  </body>
</html>
