</ol>
<div id="calc-body">
    <h1>Calculator</h1>
    <div id="calc-type">
        <label>
            <input type="radio" name="calc-type" id="standard" value="1" checked >
            Standard
        </label>
        <label>
            <input type="radio" name="calc-type" id="sci" value="2" >
            Scientific
        </label>
        <label>
            <input type="radio" name="calc-type" id="prog" value="3">
            Programmer
        </label>
    </div>
    <div id="calc-keypad">
        <label for="num1" >
            <input type="text" id="num1" class="form-control" >
        </label>
        <label for="opr">
            <select id="opr" class="form-control active">
            </select>
        </label>
        <label for="num2" >
            <input type="text" id="num2" class="form-control">
        </label>
        <label>=</label>
        <label id="res"></label>

    </div>
    <div>Nadav Shalit </div>

</div>
