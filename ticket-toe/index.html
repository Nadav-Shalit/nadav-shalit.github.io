<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Buy Ticket</title>
  </head>
  <body>
    <main>
      <header><h1>Ticket-toe</h1></header>
      <div id="arena-form">
        <ul>
          <li>
            <span>Rows</span>
            <span>
              <input type="text" id="rows" />
            </span>
          </li>
          <li>
            <span>Chairs</span>
            <span>
              <input
                type="number"
                min="1"
                max="22"
                id="chairs"
                onblur="validChairs(event)"
              />
            </span>
          </li>
          <li>
            <button onclick="handleDrowClick()">Drow</button>
          </li>
        </ul>
        <div class="capacity">
          <label for="capacity">Capacity</label>
          <progress id="capacity" value="0" max="0"></progress>
          <span class="capacity"></span>
        </div>
        <div>
          <button id="checkout" onclick="validCheckout()" disabled>
            Checkout
          </button>
        </div>
      </div>

      <div class="stage">
        <h5>stage</h5>
      </div>
      <div id="hall">
        <ol></ol>
      </div>
    </main>

    <script src="seats.js"></script>
    <script src="logic.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
